<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" />
    <title>docu.js demo</title>
    <style type="text/css">
      html, body {
	  margin: 0;
	  padding: 0;
	  height: 100%;
      }

      body {
          color: #417;
	  display: grid;
	  grid-template-columns: 1fr 4fr;
	  font-family: Arial, sans-serif;
      }

      .content {
        background: #fdd;
        margin: 0;
        padding: 3rem;
      }

      .sidebar {
        background: #ea9;
        margin: 0;
        padding: 2rem;
	border-right: 2px solid #417;
      }

      .sidebar-description {
	padding: 2rem 0;
      }

      .menu-item {
	display: block;
	margin: 0.8rem 0;
	text-decoration: none;
	color: #465;
	font-size: 17px;
	font-weight: bold;
      }

      .menu-item:hover {
	color: #253;
      }

      .menu-item.active {
	color: #253;
	text-decoration: underline;
      }
    </style>
    <script src="../dist/docu.js"></script>
    <script src="dist/demo.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-description">
	[ docu.js ]
      </div>
    </div>
    <script>
      document.querySelector('.sidebar').append(Demo.menu());
    </script>
    <div class="content"></div>
    <script>
      docu.append(
	document.querySelector('.content'),
	Demo.page()
      );
    </script>
  </body>
</html>
